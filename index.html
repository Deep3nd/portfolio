<!DOCTYPE HTML>
<html>
	<head>
		<title>Houssam Sa</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.min.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
		<div id="wrapper">
			<!-- Main -->
			<section id="main">
				<header>
					<span class="avatar"><img src="images/avatar.jpg" alt="avatar" width="150"/></span>
					<h1>Houssam Sa</h1>
					<p>Junior Full Stack Web Developer</p>
				</header>
				<hr />
				<h2>Contact me!</h2>
				<form id="contact-form" method="post" action="https://formspree.io/mlepnalj">
					<div class="fields">
						<div class="field">
							<input type="text" name="name" id="name" placeholder="Name" />
						</div>
						<div class="field">
							<input type="email" name="email" id="email" placeholder="Email" />
						</div>
						<div class="field">
							<textarea name="message" id="message" placeholder="Message" rows="4"></textarea>
						</div>
					</div>
					<ul class="actions special">
						<li><input id="contact-form-button" class="button" value="Send" type="submit"/></li>
					</ul>
					<p id="contact-form-status"></p>
				</form>
				<hr />
				<footer>
					<ul class="icons">
						<li><a href="https://www.linkedin.com/in/houssam-eddine-salhi-2a76b57a/" class="icon brands fa-linkedin">LinkedIn</a></li>
						<li><a href="https://github.com/Deep3nd" class="icon brands fa-github">GitHub</a></li>
						<li><a href="https://www.facebook.com/Houssam.Lucifer" class="icon brands fa-facebook-f">Facebook</a></li>
					</ul>
				</footer>
			</section>
			<!-- Footer -->
			<footer id="footer">
				<ul class="copyright">
					<li>&copy; Houssam-Eddine SALHI</li><li>DeepEnd</li>
				</ul>
			</footer>
		</div>
		<!-- Scripts -->
		<script>
			if ('addEventListener' in window) {
				window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
				document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
			}
			window.addEventListener("DOMContentLoaded", function() {
				var form = document.getElementById("contact-form");
				var button = document.getElementById("contact-form-button");
				var status = document.getElementById("contact-form-status");
				function success() {
					form.reset();
					button.style = "display: none ";
					status.innerHTML = "Thank you for getting in touch!";
				}
				function error() {
					status.innerHTML = "Oops! There was a problem.";
				}
				form.addEventListener("submit", function(ev) {
					ev.preventDefault();
					var data = new FormData(form);
					ajax(form.method, form.action, data, success, error);
				});
			});
			function ajax(method, url, data, success, error) {
				var xhr = new XMLHttpRequest();
				xhr.open(method, url);
				xhr.setRequestHeader("Accept", "application/json");
				xhr.onreadystatechange = function() {
					if (xhr.readyState !== XMLHttpRequest.DONE) return;
					if (xhr.status === 200) {
						success(xhr.response, xhr.responseType);
					} else {
						error(xhr.status, xhr.response, xhr.responseType);
					}
				};
				xhr.send(data);
			}
		</script>
	</body>
</html>
